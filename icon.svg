<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F093FB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5576C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Main Registry Book -->
  <g transform="translate(64, 64)">
    <!-- Book spine and cover -->
    <rect x="-32" y="-36" width="64" height="72" rx="4" fill="url(#book)" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Book pages shadow effect -->
    <rect x="-30" y="-34" width="60" height="68" rx="2" fill="#FFFFFF" opacity="0.3"/>
    
    <!-- Stacked prompt cards/layers inside the book -->
    <g opacity="0.9">
      <!-- Card 1 (back) -->
      <rect x="-24" y="-20" width="48" height="12" rx="2" fill="#764BA2" opacity="0.6"/>
      <line x1="-20" y1="-16" x2="-10" y2="-16" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
      <line x1="-20" y1="-12" x2="-4" y2="-12" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      
      <!-- Card 2 (middle) -->
      <rect x="-24" y="-6" width="48" height="12" rx="2" fill="#667EEA" opacity="0.7"/>
      <line x1="-20" y1="-2" x2="-10" y2="-2" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
      <line x1="-20" y1="2" x2="-4" y2="2" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
      
      <!-- Card 3 (front) -->
      <rect x="-24" y="8" width="48" height="12" rx="2" fill="#F5576C" opacity="0.8"/>
      <line x1="-20" y1="12" x2="-10" y2="12" stroke="#FFFFFF" stroke-width="1.5" opacity="0.8"/>
      <line x1="-20" y1="16" x2="-4" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
    </g>
    
    <!-- AI sparkle elements -->
    <g fill="#FFD700" opacity="0.9">
      <!-- Top right sparkle -->
      <circle cx="28" cy="-30" r="3"/>
      <line x1="28" y1="-35" x2="28" y2="-25" stroke="#FFD700" stroke-width="1.5"/>
      <line x1="23" y1="-30" x2="33" y2="-30" stroke="#FFD700" stroke-width="1.5"/>
      
      <!-- Bottom left sparkle -->
      <circle cx="-28" cy="26" r="2.5"/>
      <line x1="-28" y1="21" x2="-28" y2="31" stroke="#FFD700" stroke-width="1.2"/>
      <line x1="-33" y1="26" x2="-23" y2="26" stroke="#FFD700" stroke-width="1.2"/>
    </g>
    
    <!-- Registry icon (folder with prompts) -->
    <g transform="translate(0, -40)">
      <path d="M -8,-4 L -8,0 L 8,0 L 8,-4 L 4,-8 L -4,-8 Z" fill="#FFD700" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Text at bottom -->
  <text x="64" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FFFFFF" letter-spacing="1">PROMPT</text>
  <text x="64" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFD700" letter-spacing="0.5">REGISTRY</text>
</svg>
