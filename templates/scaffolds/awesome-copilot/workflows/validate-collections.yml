name: Validate Collections

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Collections
    # Runner configuration: {{githubRunner}}
    # To change the runner, modify this value. Examples:
    #   - ubuntu-latest (GitHub-hosted, default)
    #   - self-hosted (your own runner)
    #   - [self-hosted, linux, x64] (runner with labels)
    #   - my-custom-runner (specific runner label)
    runs-on: {{githubRunner}}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate collections
        run: npm run validate
      
      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-results
          path: |
            collections/
          if-no-files-found: ignore
